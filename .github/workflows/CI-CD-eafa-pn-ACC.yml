name: Java CI with Gradle

on:
  push:
    branches: [ acceptance ]

  workflow_dispatch:


jobs:
  test_build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11
          cache: gradle
      - run: ./gradlew build --no-daemon --warning-mode=fail

  build:

    runs-on: eafa-pn

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11
          cache: gradle
      - run: ./gradlew build --no-daemon --warning-mode=fail
